<section className="max-w-7xl mx-auto">
  <div>
    <h1 className="font-extrabold text-[#222328] text-[32px]">The Community Showcase</h1>
    <p className="mt-2 text-[#666e75] text-[14px] max-w-[500px]">Browse through a collection of imaginative and visually stunning images generated by DALL-E AI</p>
  </div>


<div class="mt-16">
  <div>
    <label class="block text-sm font-medium text-gray-900">Search posts</label>
    <input
      type="text"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-[#6469ff] focus:border-[#6469ff] outline-none block w-full p-3"
      placeholder="Search something..."
      [(ngModel)]="searchText"
      (input)="handleSearchChange($event)"
    />
  </div>
  <div class="mt-10">


    <ng-template #showContent>
      <ng-container *ngIf="searchText; else noSearchResults">
        <h2 class="font-medium text-[#666e75] text-xl mb-3">
          Showing Results for
          <span class="text-[#222328]">{{ searchText }}</span>:
        </h2>
        <div class="grid lg:grid-cols-4 sm:grid-cols-3 xs:grid-cols-2 grid-cols-1 gap-3">
          <ng-container *ngIf="searchedResults.length > 0; else noSearchResults">
            <div *ngFor="let post of searchedResults">
              <!-- <Card [post]="post"></Card> -->
            </div>
          </ng-container>
        </div>
      </ng-container>

      <ng-template #noSearchResults>
        <ng-container *ngIf="allPosts.length > 0; else noPostsYet">
          <div *ngFor="let post of allPosts">
            <!-- <Card [post]="post"></Card> -->
          </div>
        </ng-container>
        <ng-template #noPostsYet>
          <h2 class="mt-5 font-bold text-[#6469ff] text-xl uppercase">No Posts Yet</h2>
        </ng-template>
      </ng-template>
    </ng-template>
</div>
