<!-- create-post.component.html -->
<section class="max-w-7xl mx-auto">
  <div>
    <h1 class="font-extrabold text-[#222328] text-[32px]">Create</h1>
    <p class="mt-2 text-[#666e75] text-[14px] max-w-[500px]">Generate an imaginative image through DALL-E AI and share it with the community</p>
  </div>

  <form class="mt-16 max-w-3xl" (submit)="handleSubmit()">



    <div class="mt-5 flex gap-5">
      <button type="button" (click)="generateImage()" class="text-white bg-green-700 font-medium rounded-md text-sm w-full sm:w-auto px-5 py-2.5 text-center">
        {{ generatingImg ? 'Generating...' : 'Generate' }}
      </button>
    </div>

    <div class="mt-10">
      <p class="mt-2 text-[#666e75] text-[14px]">** Once you have created the image you want, you can share it with others in the community **</p>
      <button type="submit" class="mt-3 text-white bg-[#6469ff] font-medium rounded-md text-sm w-full sm:w-auto px-5 py-2.5 text-center">
        {{ loading ? 'Sharing...' : 'Share with the Community' }}
      </button>
    </div>
  </form>
</section>
