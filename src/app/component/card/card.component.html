
<div class="rounded-xl group relative shadow-card" (mouseover)="onCardHover()" (mouseout)="onCardLeave()">
  <img class="w-full h-auto object-cover rounded-xl" [src]="photo" [alt]="prompt" />

  <div *ngIf="isHovered" class="flex flex-col max-h-[94.5%] absolute bottom-0 left-0 right-0 bg-[#10131f] m-2 p-4 rounded-md">
    <p class="text-white text-sm overflow-y-auto prompt">{{ prompt }}</p>

    <div class="mt-5 flex justify-between items-center gap-2">
      <div class="flex items-center gap-2">
        <div class="w-7 h-7 rounded-full object-cover bg-green-700 flex justify-center items-center text-white text-xs font-bold">{{ name.charAt(0) }}</div>
        <p class="text-white text-sm">{{ name }}</p>
      </div>
      <!-- <button type="button" (click)="downloadImage()" class="outline-none bg-transparent border-none">
        <img src="path/to/download.png" alt="download" class="w-6 h-6 object-contain invert" />
      </button> -->
    </div>
  </div>
</div>
